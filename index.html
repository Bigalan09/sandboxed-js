<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Script</title>
    <link rel="stylesheet" data-name="vs/editor/editor.main"
        href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            line-height: 1.75rem;
        }

        .container {
            width: 1200px;
            height: 100%;
            margin: 0.5rem auto;
        }

        h1 {
            font-size: 2rem;
        }

        code {
            font-family: 'Source Code Pro', monospace;
            font-size: 0.9rem;
            line-height: 1.2rem;
        }

        em {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sandboxed JS Compiler</h1>
        <div id="toolbar">
            <button id="save">Run (CTRL + S)</button>
        </div>
        <div id="container" style="height:400px;border:1px solid black;"></div>
        <div id="docs">
            <p><em>NOTE: Go into the console to see the output.</em></p>
            <code><pre>
const context = {
    do: async(num1) => { return num1 + 5; },
}
</pre></code>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs/loader.min.js"></script>
    <script>
        // require is provided by loader.min.js.
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.26.1/min/vs' } });
        require(["vs/editor/editor.main"], () => {
            const editor = monaco.editor.create(document.getElementById('container'), {
                value: `async function main(context)
{
    return context.do(5);
}`,
                language: 'javascript',
                theme: 'vs-dark',
            });

            editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.KEY_S, function () {
                save(editor.getValue());
            });
            window.editor = editor;
        });

        const contextApi = `
const context = {
    do: async(num1) => { return num1 + 5; },
}
`;
        const sandboxProxies = new WeakMap()

        function compileCode(src) {
            src = 'with (sandbox) {' + contextApi + src + ' return main(context);}'
            const code = new Function('sandbox', src)

            return function (sandbox) {
                if (!sandboxProxies.has(sandbox)) {
                    const sandboxProxy = new Proxy(sandbox, { has, get })
                    sandboxProxies.set(sandbox, sandboxProxy)
                }
                return code(sandboxProxies.get(sandbox))
            }
        }

        function has(target, key) {
            return true
        }

        function get(target, key) {
            if (key === Symbol.unscopables) return undefined
            return target[key]
        }

        const savebtn = document.querySelector('#save');
        savebtn.addEventListener('click', () => save());

        function save(code) {
            if (!code) {
                code = window.editor.getValue()
            }
            runCode(code);
        }

        function runCode(code) {
            var compiledCode = compileCode(code);
            (async () => {
                var result = await compiledCode({});
                console.log(result);
            })();
        }
    </script>
</body>

</html>
